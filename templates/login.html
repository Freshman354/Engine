<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lumvi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(99, 102, 241, 0.25);
            --input-bg: rgba(15, 23, 42, 0.6);
            --accent: #06b6d4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(99,102,241,0.12) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, rgba(167,139,250,0.08) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-main);
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 32px;
            text-decoration: none;
        }
        .logo-mark {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), #a78bfa);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(99,102,241,0.4);
        }
        .logo-text {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #f8fafc, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
        }

        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .card-header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .card-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Form */
        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 13px 16px;
            background: var(--input-bg);
            border: 1px solid rgba(99,102,241,0.2);
            border-radius: 10px;
            font-size: 14px;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }
        input::placeholder { color: #475569; }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
            background: rgba(15,23,42,0.9);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            margin-top: 8px;
            box-shadow: 0 4px 15px rgba(99,102,241,0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99,102,241,0.5);
        }
        .btn:active { transform: translateY(0); }

        /* Error */
        .error {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(99,102,241,0.2);
        }
        .divider span {
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Footer link */
        .footer-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }
        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .footer-link a:hover { color: #a78bfa; }

        /* Back to home */
        .back-home {
            margin-top: 24px;
            text-align: center;
        }
        .back-home a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }
        .back-home a:hover { color: var(--text-main); }
    </style>
</head>
<body>

    <a href="/" class="logo">
        <div class="logo-mark">⚡</div>
        <span class="logo-text">Lumvi</span>
    </a>

    <div class="card">
        <div class="card-header">
            <h1>Welcome back</h1>
            <p>Log in to manage your chatbots</p>
        </div>

        {% if error %}
        <div class="error">⚠️ {{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="you@company.com" required autofocus>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
                <div style="text-align:right;margin-top:6px;">
                    <a href="/forgot-password" style="font-size:12px;color:#6366f1;text-decoration:none;font-weight:600;">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn">Log In →</button>
        </form>

        <div class="divider"><span>Don't have an account?</span></div>

        <div class="footer-link">
            <a href="/signup">Create a free account →</a>
        </div>
    </div>

    <div class="back-home">
        <a href="/">← Back to Lumvi.net</a>
    </div>

</body>
</html>
