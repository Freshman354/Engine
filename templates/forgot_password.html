<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Lumvi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --dark-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(99, 102, 241, 0.25);
            --input-bg: rgba(15, 23, 42, 0.6);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(99,102,241,0.12) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, rgba(167,139,250,0.08) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-main);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 32px;
            text-decoration: none;
        }
        .logo-mark {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--primary), #a78bfa);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(99,102,241,0.4);
        }
        .logo-text {
            font-size: 22px; font-weight: 800;
            background: linear-gradient(135deg, #f8fafc, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }
        .icon { text-align: center; font-size: 40px; margin-bottom: 16px; }
        .card-header { text-align: center; margin-bottom: 28px; }
        .card-header h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .card-header p { color: var(--text-muted); font-size: 14px; line-height: 1.6; }
        .form-group { margin-bottom: 20px; }
        label {
            display: block; font-size: 13px; font-weight: 600;
            color: var(--text-muted); margin-bottom: 8px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        input {
            width: 100%; padding: 13px 16px;
            background: var(--input-bg);
            border: 1px solid rgba(99,102,241,0.2);
            border-radius: 10px; font-size: 14px;
            color: var(--text-main); font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }
        input::placeholder { color: #475569; }
        input:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        }
        .btn {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            color: white; border: none; border-radius: 10px;
            font-size: 15px; font-weight: 700; cursor: pointer;
            font-family: 'Inter', sans-serif; transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(99,102,241,0.4);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(99,102,241,0.5); }
        .error {
            background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3);
            color: #fca5a5; padding: 12px 16px; border-radius: 10px;
            margin-bottom: 20px; font-size: 14px;
        }
        .success {
            background: rgba(16,185,129,0.1); border: 1px solid rgba(16,185,129,0.3);
            color: #6ee7b7; padding: 16px; border-radius: 10px;
            margin-bottom: 20px; font-size: 14px; text-align: center; line-height: 1.6;
        }
        .back-link { text-align: center; margin-top: 24px; }
        .back-link a { color: var(--text-muted); text-decoration: none; font-size: 14px; transition: color 0.2s; }
        .back-link a:hover { color: var(--text-main); }
    </style>
</head>
<body>
    <a href="/" class="logo">
        <div class="logo-mark">‚ö°</div>
        <span class="logo-text">Lumvi</span>
    </a>

    <div class="card">
        <div class="icon">üîë</div>
        <div class="card-header">
            <h1>Forgot your password?</h1>
            <p>Enter your email and we'll send you a link to reset your password.</p>
        </div>

        {% if error %}
        <div class="error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="success">‚úÖ {{ success }}</div>
        {% else %}
        <form method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="you@company.com" required autofocus>
            </div>
            <button type="submit" class="btn">Send Reset Link ‚Üí</button>
        </form>
        {% endif %}

        <div class="back-link">
            <a href="/login">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
