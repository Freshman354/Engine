<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="/static/widget.css">
</head>
<body>
    <div id="chatbot-container">
        <!-- Powered By Branding (only show if not removed) -->
        {% if not client or not client.remove_branding %}
        <div style="text-align: center; padding: 10px; font-size: 11px; color: #999; border-top: 1px solid #eee; margin-top: 10px;">
            Powered by <a href="https://Lumvi.net" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">FAQ Chatbot</a>
        </div>
        {% endif %}
    </div>
    <script src="/static/widget.js"></script>
    <script>
        // Initialize chatbot with client_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client_id') || 'default';
        
        window.ChatbotWidget.init({
            clientId: clientId,
            apiUrl: window.location.origin
        });
    </script>
</body>
</html>
